<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo">
                <img src="Assets/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="dummy-text padding">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" method="POST">
                <div class="input-form padding">
                    <p class="form-title">Let's do this!</p>
                    <div class="inputs">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" minlength="9" required>
                    </div>
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="inputs">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            <p class="padding">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
